  <button onclick="playPause()">播放/暂停</button> 
  <button onclick="makeBig()">放大</button>
  <button onclick="makeSmall()">缩小</button>
  <button onclick="makeNormal()">普通</button>
</div> 

<script> 
var myVideo=document.getElementById("video1"); 

function playPause()
{ 
	if (myVideo.paused) 
	  myVideo.play(); 
	else 
	  myVideo.pause(); 
} 

	function makeBig()
{ 
	myVideo.width=myVideo.width+80; 
} 

	function makeSmall()
{ 
	myVideo.width=myVideo.width-80; 
} 

	function makeNormal()
{ 
	myVideo.width=myVideo.width; 
} 
</script>
